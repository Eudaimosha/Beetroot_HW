<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <p class ="title">CSS Weather Forecast
        <i class="wi wi-sunrise"></i>
      </p>
      <div class="cities">
        <div class="item one-half blue">
          <p class="city">Lisbon</p>
          <p>
            <span class="value">21°C</span>
            <i class="wi wi-day-sunny"></i>
          </p>
        </div>
        <div class="item one-quater aqua">
          <p class="city">Paris</p>
          <p>
            <span class="value">11°C</span>
            <i class="wi wi-night-sleet"></i>
          </p>
        </div>
        <div class="item one-quater violet">
          <p class="city">Belgrade</p>
          <p>
            <span class="value">15°C</span>
            <i class="wi wi-day-cloudy"></i>
          </p>
        </div>
        <div class="item one-quater red">
          <p class="city">Moscow</p>
          <p>
            <span class="value">21°C</span>
            <i class="wi wi-day-cloudy-high"></i>
          </p>
        </div>
        <div class="item one-quater orange">
          <p class="city">Tel Aviv</p>
          <p>
            <span class="value">32°C</span>
            <i class="wi wi-hot"></i>
          </p>
        </div>
        <div class="item one-quater yellow">
          <p class="city">Cair</p>
          <p>
            <span class="value">21°C</span>
            <i class="wi wi-day-sunny"></i>
          </p>
        </div>
        <div class="item one-quater olive">
          <p class="city">New York</p>
          <p>
            <span class="value">21°C</span>
            <i class="wi wi-day-sleet-storm"></i>
          </p>
        </div>
        <div class="item one-quater steel">
          <p class="city">New Delhi</p>
          <p>
            <span class="value">17°C</span>
            <i class="wi wi-rain-wind"></i>
          </p>
        </div>
        <div class="item one-half pink">
          <p class="city">San Francisco</p>
          <p>
            <span class="value">15°C</span>
            <i class="wi wi-day-sunny-overcast"></i>
          </p>
        </div>
        <div class="item one-quater green">
          <p class="city">Tokyo</p>
          <p>
            <span class="value">8°C</span>
            <i class="wi wi-night-clear"></i>
          </p>
        </div>
        <div class="item full-width purple">
          <p class="city">Sydney</p>
          <p>
            <span class="value">25°C</span>
            <i class="wi wi-night-partly-cloudy"></i>
          </p>
        </div>
      </div>
      <p class="bottom">
      Have a nice day and don't forget umbrella if you are in New Dehli now!
      </p>
    </main>
  </body>
</html>
