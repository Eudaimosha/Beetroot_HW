<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <p class="title">CSS Dinner Shopping List</p>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <div class="menu">
            <div class="position">
                    
                <label>
                    <input type="checkbox"></input>
                    <span>A lot of pickles <span class="small">(for the next lessons about CSS)</span></span>
                </label>
            </div>
            <div class="position">
                <label>
                    <input type="checkbox"></input>    
                    <span>10 apples <span class="small">(for more CSS manipulation)</span></span>
                </label>
            </div>
            <div class="position">
                <label>
                    <input type="checkbox"></input>
                    <span>20 oranges<span class="small">(because they are awesome)</span></span>
                </label>
            </div>
            <div class="position">
                <label>
                    <input type="checkbox"></input>
                    <span>13 plates <span class="small">(hm... they always disappear)</span></span>
                </label>
            </div>
            <div class="position">
                <label>
                    <input type="checkbox"></input>                   
                    <span>15 bentons</span>
                </label>
            </div>
            <div class="position">
                <label>
                    <input type="checkbox"></input>
                    <span>1 bottle of Sake ^_^  <span class="small">(for my friends)</span></span>
                </label>
            </div>
        </div>

                <button class="bottom">Bon appetit :)</button>
                
    </main>
    <footer></footer>  
</body>
</html>
