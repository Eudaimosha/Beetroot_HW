<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Productman</title>
  <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">

  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

<body>
  <header>
    <div class="header__wrapper">
      <div class="header__logo"><img src="./images/logo.png" alt="logo"></div>
      <nav class="header__nav nav">
        <a class="nav__link" href="#recent">Recent Work</a>
        <a class="nav__link" href="#featured">Featured Product</a>

          <i class="fa fa-bars" aria-hidden="true"></i>

      </nav>
    </div>
  </header>
  <main>
    <div class="slider">
      <div class="slider__wrapper">
        <p class="slider__title">BLACK& WHITE</p>
        <p class="slider__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit sed do eiusmod tempor incididunt ut labore et dolore magna
          aliqua. Ut enim ad minim veniam</p>

      </div>
      <img class="slider__photo" src="./images/image.jpg" alt="headphones">
    </div>
  </main>
  <footer>
    <button class="footer__button"></button>
    <button class="footer__button"></button>
    <button class="footer__button"></button>
  </footer>

</html>
