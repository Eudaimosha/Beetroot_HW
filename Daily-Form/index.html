<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Form</title>
  <link rel="shortcut icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./styles/ionicons.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="form__container">
    <div class="form__wrapper">
      <p class="form__title"><img src="./images/logo-icon.png" alt="key"> Create your free account</p>
      <p class="form__text-1">Come and join our cool and amazing community, fill in your details to get started. Already have an account?
        <a href="#">Log in.</a>
      </p>
      <div class="form__inputs input">
        <input class="input__name" type="text" placeholder="First name">
        <input class="input__name" type="text" placeholder="Last name">
        <input class="input__email" type="text" placeholder="Email address">
        <input class="input__password" type="password" placeholder="Password">
        <div class="button__frame">
          <button class="input__btn">Sign up for free</button>
        </div>
      </div>
      <p class="form__text-2">
        By clicking on “Sign up for free”, you agree to the
        <a href="#">Terms of Service</a> and the
        <a href="#">Privacy Policy</a>
      </p>
    </div>
  </div>
</body>

</html>
