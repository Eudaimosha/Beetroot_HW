<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Form</title>
  <link rel="shortcut icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./styles/ionicons.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="plan__wrapper">
    <div class="plan">
      <div class="plan__item item bronze">
        <p class="item__price">$2</p>
        <img src="./images/bronze.png" alt="bronze">
        <p class="item__name">Bronze</p>
        <p class="item__text">any cup of cofee until $3</p>
      </div>
      <div class="plan__item item gold">
          <p class="item__price">$2</p>
          <img src="./images/gold.png" alt="gold">
          <p class="item__name">Gold</p>
          <p class="item__text">any cup of cofee until $5</p>
      </div>
      <div class="plan__item item silver">
          <p class="item__price">$2.5</p>
          <img src="./images/silver.png" alt="silver">
          <p class="item__name">Silver</p>
          <p class="item__text">any cup of cofee until $4</p>
      </div>
    </div>
  </div>
</body>

</html>
