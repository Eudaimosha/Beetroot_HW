<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nike Product-Card Dark</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="slider">
    <div class="slider__logo">
      <img src="./images/logo.png" alt="nike">
    </div>
    <div class="slider__product product">
      <div class="product__photo">
        <img src="./images/sneaker.png" alt="sneaker">
      </div>
      <div class="product__description">
        <div class="product__title">
          <p>Nike SB Stefan</p>
          <p>Janoski Max</p>
        </div>
        <div class="product__subtitle">Unisex Skateboarding Shoe</div>
        <div class="product__rate">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </div>
        <button class="product__btn size">Size
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </button>
        <button class="product__btn quantity">Qty
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </button>
        <p>
          <button class="product__btn add">Add to cart</button>
        </p>
      </div>
    </div>
    <div class="slider__buttons">
      <button class="slider__btn darkblue"> </button>
      <button class="slider__btn white"> </button>
      <button class="slider__btn red"> </button>
      <button class="slider__btn blue"> </button>
    </div>
  </div>
</body>

</html>
